before:
  hooks:
    - pkger -include /payloads -include /go.mod -o ./cmd

builds:
  - goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
    flags:
      - -trimpath

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      amd64: x64
      darwin: macOS
    wrap_in_directory: false
    format: zip
    format_overrides:
      - goos: linux
        format: tar.gz
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

changelog:
  filters:
    exclude:
      - Merge
